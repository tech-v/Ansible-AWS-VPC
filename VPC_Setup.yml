- hosts: localhost
  connection: local
  gather_facts: False
  tasks:
    - name: Import VPC variables
      include_vars: variables/creatingVPC

    - name: Create the VPC
      ec2_vpc_net:
        name: "{{vpc_name}}"
        cidr_block: "{{vpcCIDR}}"
        region: "{{region}}"
        dns_support: yes
        dns_hostnames: yes
        tenancy: default
        state: "{{state}}"
      register: vpcoutput

    - debug: Printing the values of retun JSON
        var: vpcoutput
      
    - name: Creating Subnets
      ec2_vpc_subnet:
        vpc_id: "{{vpcoutput.vpc.id}}"
        cidr: "{{PubSub1Cidr}}"
        region: "{{region}}"
        az: "{{zone1}}"
        state: "{{state}}"
        map_public: yes
        tags: 
         Name: mehmood-pubsub1
       register: pubsub1output
    
    - debug: Printing the values returned for Subnet creation
        var: pubsub1output

